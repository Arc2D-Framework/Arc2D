<!DOCTYPE html>
<html lang="en">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src https://codepush.azurewebsites.net 'self' * blob: data: gap: https://ssl.gstatic.com 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, target-densityDpi=device-dpi user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>Cocoon Framework</title>

       
        
        <script type="text/javascript" src="cordova.js"></script>
        <script src="-appconfig.js" charset="utf-8"></script>
        <script id="config">
            Config.ROOTPATH = "./";
            Config.NAMESPACE = "applications.LoginApp"
        </script>    
        <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/ui/4.2.0/firebase-ui-auth.js"></script>
        <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.2.0/firebase-ui-auth.css" />

        <script src="node_modules/od-cocoon/framework.src.js" charset="utf-8"></script>
    </head>

    <body>
        <login-app>
            <test-protected namespace="core.ui.TestProtected"></test-protected>
            <button id="login-btn">Login</button>
            <button id="logout-btn">Log Out</button>

            <div id="firebaseui-auth-container"></div>
            <div id="sign-in-status"></div>
            <div id="sign-in"></div>
            <div id="account-details"></div>
        </login-app>
    </body>

</html>
