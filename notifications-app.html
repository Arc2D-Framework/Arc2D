<!DOCTYPE html>
<html lang="en">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="Content-Security-Policy" content="
            default-src 'self' * blob: data: gap: https://ssl.gstatic.com 'unsafe-eval'; 
            script-src  'self' 'unsafe-inline' 'unsafe-eval' blob: data: *; 
            style-src   'self' 'unsafe-inline' *">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, target-densityDpi=device-dpi user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Arc2D Framework</title>
        <script src="node_modules/od-cocoon/framework.src.js" charset="utf-8"></script>
        <script>
            Config.USE_COMPRESSED_BUILD=false;
            Config.DEBUG=true; //true loads .src.js, false loads .min.js
        </script>
    </head>

    <!-- Here we have an Notifications Application which we replicated from:
    https://www.digitalocean.com/community/tutorials/how-to-build-a-custom-toggle-switch-with-react
    You can see the immense workload it took to achieve this with ReactJS. Please review our example
    using Arc2D and see how simple it was to accomplish the same result using less code and dependencies. 
    For this particular example we use Mozilla's Nunjucks (https://mozilla.github.io/nunjucks) for 
    our HTML Template Engine ( src/testApps/NotificationsApp/index.nunj.html ). Arc2D gives you flexibility 
    and not forced to use 1 HTML template engine (unlike React's JSX). We give the developer the choice 
    to use their desired template engine or none at all. -->

    <body namespace="testApps.NotificationsApp">
        <notifications-app></notifications-app>
    </body>
</html>
