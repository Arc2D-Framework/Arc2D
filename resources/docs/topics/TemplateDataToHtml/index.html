      <div style="width: 50%;padding: 22px;">
        <h1 id="api-reference">Rendering Templates: JSON to HTML</h1>
        <p>
          A call to .render() will inject data if supplied, into a template. The responsibility
          of the template is to generate a view of this data by mapping JSON back into HTML.
        </p>
        <p>
        	Templates have access to the data as <code>this</code>. The previous example below,
        	sends a person object with a <code>name</code> property into the template for rendering.
        	<pre class="inline javascript lang"><code>var person = {name: "Joe"};
this.render(person)</code></pre><br/>
        </p>
        <p>
        	The template is able to access the person object via <code>this</code>, and the <code>name</code> of the person via <code>this.name</code>. With the built-in TemplateLiteral parser that ships with Oros, here's how to display the person object as html:
        	<pre class="inline html lang">
<code>&#x3C;template&#x3E;
    &#x3C;div&#x3E;Hello \${this.name}, welcome back&#x3C;/div&#x3E;
&#x3C;/template&#x3E;</code></pre><br/>
        </p>

        <p>
        	In similar fashion, complex object structures and/or arrays of items could
        	be sent to a template for HTML generation.
        	<!-- Template literal parsing is simple, fast, efficient and readable. -->
        	<pre class="inline javascript lang"><code>var family = {
        husband: "Joe",
        spouse : "Anna",
        children : [
            {name : "Jordan", age: 10},
            {name : "Sally", age: 5}
        ],
        coverage: {
            type : "PPO",
            effective : "03/23/2020",
            end : "03/23/2021",
            dental : false,
            cost : "$800.45"
        }
    };

this.render(person)</code></pre><br/>

		<pre class="inline html lang">
<code>&#x3C;template&#x3E;
    &#x3C;h3&#x3E;Family Health Care: \${this.coverage.type}&#x3C;/h3&#x3E;
    &#x3C;div&#x3E;Married: \${this.spouse? &#x22;Yes&#x22;: &#x22;No&#x22;}&#x3C;/div&#x3E;
    &#x3C;div&#x3E;Children: \${this.children.length || &#x22;None&#x22;}&#x3C;/div&#x3E;
&#x3C;/template&#x3E;</code></pre><br/>
		<button id="json-to-html-demo1">Run</button>
		<div id="json-to-html-demo1-results"></div>
        </p>
      </div>
