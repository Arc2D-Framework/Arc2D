    <div style="display: flex;flex-direction: row;flex-wrap: nowrap;">
      <div style="width: 50%;padding: 22px;">
        <h1 id="api-reference">WebComponent Templates</h1>
        <p>
          All WebComponents are visual elements that have a view(s) defined as an HTML <code>template</code> fragment. There are several ways a template is specified for a component each with an order of precedence (specificity), where only one strategy is used by the component for rendering.
        </p>

        <p>Specificity order falls broadly under 2 categories. Design-time and run-time. Component
        engineers rely on design-time choices for behavior control and packaging whereas developers rely on it's
      runtime use when actually using tthe component on screen. Runtime use will always take precedence over
    design time definition</p>
        <p>
        	The order is from <b>grestest (3)</b> specificity to <b>least (0)</b>.
	        <table>
              <thead>
              <tr>
                <th>Specificity</th>
                <th style="width: 106px;">Type</th>
                <th style="width: 200px;">Source</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>3</td>
                <td>Runtime</td>
                <td>HTML Inline <code>template</code></td>
                <td>Template is inlined during usage</td>
              </tr>
              <tr>
                <td>2</td>
                <td>Runtime</td>
                <td>HTML <code>src</code> attribute</td>
                <td>Externally loaded during usage</td>
              </tr>
              <tr>
                <td>1</td>
                <td>Design-time</td>
                <td>JavaScript <code>template()</code></td>
                <td>Template found in components JavaScript Class definition</td>
              </tr>
              <tr>
                <td>0</td>
                <td>Design-time</td>
                <td><code>index.html</code> asset file</td>
                <td>Template found in components asset folder as index.html</td>
              </tr>
            </tbody>
          </table>
        </p>
      </div>
      <div style="width: 50%;display: block;">
        <div class="shell lang"></div>
        <div class="javascript lang">
        	<blockquote class="javascript" style="display:block;width: 100%;">
            <b>Specificity 1: JavaScript inline template()</b><br/>
            Falls back to <code>template()</code> source from the component class,
            declared at design-time.
          </blockquote>
          <pre class="highlight javascript" style="display:block;width: 100%;"><code>
namespace \`core.ui\` (
    class ModalDialog extends w3c.ui.WebComponent {
        template() {
            return \`
                &#x3C;template&#x3E;
                    &#x3C;div&#x3E;
                        &#x3C;b&#x3E;I am a Modal Dialog&#x3C;/b&#x3E;
                    &#x3C;/div&#x3E;
                &#x3C;/template&#x3E;
        	\`
    	}
    }
);</code>
      </pre>
        </div>
        <div class="html lang">
        	<blockquote class="html" style="display:block;width: 100%;">
            <b>Specificity 3: HTML inline &#x3C;template&#x3E;</b><br/>
            Inline <code>template</code> at runtime use carries the greatest weight, first choice
            as source.
          </blockquote>
          <pre class="highlight html" style="display:block;width: 100%;"><code>
&#x3C;body&#x3E;
  &#x3C;modal-dialog&#x3E;
      &#x3C;template&#x3E;
          &#x3C;h3&#x3E;Hello World&#x3C;/h3&#x3E;
      &#x3C;/template&#x3E;
  &#x3C;/modal-dialog&#x3E;
&#x3C;/body&#x3E;</code>
      </pre>


          <blockquote class="html" style="display:block;width: 100%;">
            <b>Specificity 2: <code>src</code> attribute path</b><br/>
            Alternatively <code>src=""</code> attribute pointing to a template .html file
            at runtime.
          </blockquote>

          <pre class="highlight html" style="display:block;width: 100%;"><code>&#x3C;modal-dialog src="/src/core/ui/ModalDialog/my_template.html"&#x3E;&#x3C;/modal-dialog&#x3E;</code>
      </pre>
      <blockquote class="html" style="display:block;width: 100%;">
            As the default, and final fallback, if no JavaScript template() or inline HTML
            template or src attribute was specified, the Component loads it's default index.html &#x3C;template&#x3E; asset from it's component folder.
          </blockquote>
        </div>
        <div class="css lang"></div>
      </div>
    </div>

        <h1 id="api-reference">Load performance side-effect</h1>
        <p>
          The order of precedence lends to an interesting performance side-effect. A "prefab" component can be baked with it's template inlined in the Javascript via the <code>ttemplate()</code> function, decreasing load & render time significantly.
        </p>
