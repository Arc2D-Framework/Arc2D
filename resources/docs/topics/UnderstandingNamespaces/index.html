          </pre>
        </p>

          <pre class="inline javascript lang"><code>import! 'people.friends.Person';</code>
          </pre>
        </p>
        <p>
          Both equivelent, but the latter namespace-import approach is more elegant, intuitive and
          resembles the syntax of Java and C++. 
        </p>
        <p>

          to import a simple native Javascript class file that is not a Web Component.
