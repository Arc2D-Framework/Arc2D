        <h3>Variable Collision</h3>
        <p>
            The emphasis in these examples is to show that without namespaces,
            the Person becomes ambigious lacking clarity and poses a conflict
            at runtime. Which Person? This is called namspace collision, or variable
            collision.
        </p>

        <h3>How Variable Collisions Occur</h3>
        <p>
            Loading 2 different classes or javascript api's that both use a Person
            variable declaration. The one loaded last will redefine the former declaration
            of Person with new semantics.
        </p>
        <h3>Solutions</h3>
        <p>
            There are other syntactical and strategic ways to prevent variable collisions, such as, but not limited to:

                <li><i class="fa fa-external-link"></i> <a href="https://developer.mozilla.org/en-US/docs/Glossary/IIFE" target="new">IIFE</a></li>
            </ul>
        </p>

        <p>
            Families may have different privileges and abilities. But what if Friend and
            Family share certain traits? Like a first name? You may generalize an even broader

            <p>

            </p>
            <pre class="inline javascript lang">
                <code>
namespace \`people\` ( 
    class Human {
        @public firstname = "";
    }
 )
                </code>
            </pre>
        </p>
        <p>
          Now, people in the friends and family categories don’t have to repeat code to define this common
            trait. Let’s inherit instead. <STRONG>IMPORTANT: </STRONG> Use of ! is required to import
            the file directly since this is not a component.

            <pre class="inline javascript lang">
                <code>
import! 'people.Human';  //loads "src/people/Human.js"

namespace \`people.friends\` ( 
    class Person extends people.Human {
        invite() { 
            //code for inviting 
        }
    } 
)
                </code>
            </pre>
        </p>
        <p>
            AND:
        </p>
        <p>
            <pre class="inline javascript lang">
                <code>
import! 'people.Human';

namespace \`people.family\` ( 
    class Person extends people.Human {

    } 
)
                </code>
            </pre>
        </p>
        <p>
            Now, friends and family are people, having a first name
            by inheritance. Intrinsically, they are all Human.
