        <h1 id="api-reference">What is a DIV</h1>
        <p>
          <img src="src/docs/images/div_is_class.png" style="float:right;"/> The browser knows that a div tag is really an HTMLDivElement class. It knows that a span tag is an HTMLSpanElement and a bold tag is an HTMLBoldElement. Tags are classified this way. There is a class that defines each tag.
          Browsers come with a library of built-in tags ready to use. The Class adds life and interactivity to the tag. It may style the tag, control it's layout, event wait for user clicks and may respond back to the user, updates itself, removes itself, repositions itself, scale, morph, transform -- the Class is responsible for the magic, not the tag.
        </p>
        <p>
          Tags were invented to help non-programmers easily build web pages in a declarative way. Simple and straight forward. They assist non-programmers with quick layout and "rough" styling without having to "program" much of anything. The browser looks at the tags and initializes each according to their Class definitions. When viewing the page, it's as if magic happened, the marquee and blink tags made the page dazzling, your words became bolded, backgrounds amd images create art.
        </p>
        <p>
          So think about it. When you use a DIV tag, the browser automatically initializes it as an instance of the HTMLDivElement at runtime. Many divs mean many instances created for you, by the browser. HTMLDivElement decorates the tag with behavior, we get this "auto-initialize" mechanism for free. It has always worked this way, for a long time, and this architecture, simple in form and function is the core principal of Arc.
        </p>
