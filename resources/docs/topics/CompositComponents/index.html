<template>
  <div>

    
    <div style="display: flex;flex-direction: row;flex-wrap: nowrap;">
      <div style="width: 50%;padding: 22px;">
        <h1 id="api-reference">Composite Components</h1>
        <p>
          Smaller components can be reused and nested inside other components from within templates or programmatically. This lends to composite components, or reuse by composition.
        </p>
        <p>
            The greetings component we demonstrated earlier could use a custom log-out component button adjacent to its label.
            <pre class="inline html lang"><code>&#x3C;template&#x3E;
    &#x3C;slot name=&#x22;greeting&#x22;&#x3E;&#x3C;/slot&#x3E;\${this.username}&#x3C;slot name=&#x22;message&#x22;&#x3E;&#x3C;/slot&#x3E;
    &#x3C;log-out&#x3E;&#x3C;/log-out&#x3E;
&#x3C;/template&#x3E;</code></pre><br/>
        </p>
        <p>
            And maybe this is eCommerce, let's use a view-cart button and fill-in the label slot for this particular screen:
            <pre class="inline html lang"><code>&#x3C;template&#x3E;
    &#x3C;slot name=&#x22;greeting&#x22;&#x3E;&#x3C;/slot&#x3E;\${this.username}&#x3C;slot name=&#x22;message&#x22;&#x3E;&#x3C;/slot&#x3E;
    &#x3C;log-out&#x3E;&#x3C;/log-out&#x3E;
    &#x3C;shopping-cart&#x3E;
        &#x3C;span slot=&#x22;label&#x22;&#x3E;View Cart&#x3C;/span&#x3E;
    &#x3C;/shopping-cart&#x3E;
&#x3C;/template&#x3E;</code></pre><br/>
        </p>
        <p>
            Actually, let's change that view cart label because this button shows the # of items:
            <pre class="inline html lang"><code>&#x3C;template&#x3E;
    &#x3C;slot name=&#x22;greeting&#x22;&#x3E;&#x3C;/slot&#x3E;\${this.username}&#x3C;slot name=&#x22;message&#x22;&#x3E;&#x3C;/slot&#x3E;
    &#x3C;log-out&#x3E;&#x3C;/log-out&#x3E;
    &#x3C;shopping-cart&#x3E;
        &#x3C;span slot=&#x22;label&#x22;&#x3E;Items in Cart: &#x3C;/span&#x3E;
    &#x3C;/shopping-cart&#x3E;
&#x3C;/template&#x3E;</code></pre><br/>
        </p>
 
        <p>
            Use the greetings component now, fill-in the welcome message since those slots were exposed to us empty, the logout and cart buttons will be shown along side it:
            <pre class="inline html lang"><code>&#x3C;greet-user&#x3E;
    &#x3C;label slot=&#x22;greeting&#x22;&#x3E;Welcome, &#x3C;/label&#x3E;
    &#x3C;label slot=&#x22;message&#x22;&#x3E;, view your cart&#x3C;/label&#x3E;
&#x3C;/greet-user&#x3E;</code></pre><br/>
        </p>
        <p>
            <b>What might be rendered:</b><br/> "Welcome, John, view your cart" <button>Logout</button> <button>Items in Cart: 3</button>
        </p>
        
        <p>
            <em>Important: import dependencies</em>: Since the greetings component now rely on nested components make sure to import these at the component class level or from application level if it will be used on many screens.

            <pre class="inline javascript lang"><code>
import 'core.ui.LogOut';
import 'core.ui.ShoppingCart';

namespace \`core.ui\` (
    class GreetUser extends w3c.ui.WebComponent {

    }
)
            </code></pre>
        </p>
        <p>
            If these dependencies are not imported, the nested components never render. There are no errors by design because these tags will never become defined and/or connected.
        </p>
      </div>
      

  </div>
