<template>
  <div>


    <div style="display: flex;flex-direction: row;flex-wrap: nowrap;">
      <div style="width: 50%;padding: 22px;">
        <h1 id="api-reference">Template Slots</h1>
        <p>
          Imagine you have a simple greetings component. All it shows is a label, "Welcome back, [USERNAME]." On a different screen, you need to reuse the component contextually, but with a different greeting, "[USERNAME], you have new notifications." There are several ways to alter the label, all of which are inefficient and introduce needless complexity:
          <ul>
              <li>Detect the screen it is on, change label</li>
              <li>Use complex data-binding to sync the label to state</li>
              <li>Worst: copy/paste a new component, change the label</li>
              <li>Inheritance through a sub-class, change the label</li>
              <li>Use slots</li>
          </ul>
        </p>
        <p>
            Simply pre-define the slots in the components template with a default greeting. We'll leave it empty for versatility.
            <pre class="inline html lang"><code>&#x3C;template&#x3E;
    &#x3C;slot name=&#x22;greeting&#x22;&#x3E;&#x3C;/slot&#x3E; \${this.username}
&#x3C;/template&#x3E;</code></pre><br/>
        </p>
        <p>
            And, fill the slots from the outside when the component is used:
            <pre class="inline html lang"><code>&#x3C;greet-user&#x3E;
    &#x3C;label slot=&#x22;greeting&#x22;&#x3E;Welcome back,&#x3C;/label&#x3E;
&#x3C;/greet-user&#x3E;</code></pre><br/>
        </p>
        <p>
            <b>What is rendered:</b> "Welcome back, John"
        </p>
        <p>
            Multiple slots can be specified and left empty or pre-filled with defaults. Let's add
            another slot to the template:
            <pre class="inline html lang"><code>&#x3C;template&#x3E;
    &#x3C;slot name=&#x22;greeting&#x22;&#x3E;&#x3C;/slot&#x3E;\${this.username}&#x3C;slot name=&#x22;message&#x22;&#x3E;&#x3C;/slot&#x3E;
&#x3C;/template&#x3E;</code></pre><br/>
        </p>
        <p>
            If used from the outside without filling the slots, all that is rendered is: "John". Let's fill one of the slots to drastically alter the context; the other remains empty:
            <pre class="inline html lang"><code>&#x3C;greet-user&#x3E;
    &#x3C;label slot=&#x22;message&#x22;&#x3E;, you have new notifications&#x3C;/label&#x3E;
&#x3C;/greet-user&#x3E;</code></pre><br/>
        </p>
        <p>
            <b>What is rendered:</b> "John, you have new notifications"
        </p>
        <p>
            Filling both slots:
            <pre class="inline html lang"><code>&#x3C;greet-user&#x3E;
    &#x3C;label slot=&#x22;greeting&#x22;&#x3E;Glad you&#x27;re back, &#x3C;/label&#x3E;
    &#x3C;label slot=&#x22;message&#x22;&#x3E;. You have new notifications&#x3C;/label&#x3E;
&#x3C;/greet-user&#x3E;</code></pre><br/>
        </p>
        <p>
            <b>What is rendered:</b> "Glad you're back, John. You have new notifications"
        </p>
        <p>
            The many use-cases for slots are beyond the scope of this guide, the possibilities are wide and deep. It lends to the OCP (open closed design) principle well and reduces the amount of logic you'd normally write to handle a simple case, as presented here, thanks to the brilliant minds at W3C.
        </p>
      </div>


  </div>
</template>
