<!DOCTYPE html>
<html lang="en">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Arc2D Demo - Single Page Applications (SPA)</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/styles/agate.min.css">
        <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/highlight.min.js"></script>

        <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
        <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

        
        <script src="../node_modules/od-cocoon/framework.src.js" charset="utf-8"></script>
        <script src="../-appconfig.js" charset="utf-8"></script>
        <script>
            Config.ROUTER = 'system.http.Router';
            Config.DEFAULT_VIEW = 'ui.views.meld.LessonBrowser';
            Config.SPLASH = "ui.components.Splash";
            Config.SPLASH_FADE_DELAY = 500;
            Config.APP_WAITS_ON_SPLASH = false;
        </script>
        <style>
            #shell {
                height: 100%;
                display: flex;
                flex-flow: row;
                /* gap: 10px; */
            }

            #nav {
                /* width: 350px; */
                min-width: 350px;
                position: relative;
            }

            #editors {
                width: 100%;
                display: flex;
                flex-flow: column;
                /* gap: 10px;*/
            }

            #editors > tool-bar {

            }

            #editors > tool-bar ul {
                flex-flow: row nowrap;
                border: 0;
                background: #434b54;
            }

            #editors > tool-bar ul li {
                background: #32609c;
                border: 1px solid #353a42;
            }

            #editors > div {
                width: 50%;
                position: relative;
            }

            #title {
                height: 40px;
                min-height: 40px;
                background: linear-gradient(90deg, #333333 63%, #4f4f4f);
                color: white;
                display: flex;
                align-items: center;
                padding: 0 10px 0 0;
                flex-flow: row nowrap;
                gap: 10px;
                justify-content: space-between;
            }
        </style>
    </head>

    <body namespace="ui.screens.Meld">
        <div id="title">
            <div style="
                display: flex;
                align-items: center;
                height: 100%;
            ">
                <i class="fas fa-bars" style="
                        height: 100%;
                        align-items: center;
                        display: flex;
                        justify-content: center;
                        padding: 0 15px;
                        background: #292929;
                "></i>
                <span style="font-weight: 900;height: 100%;align-items: center;display: flex;">
                    <!-- <img src="https://s3-us-west-2.amazonaws.com/cbi-image-service-prd/modified/2bce5468-efa1-4967-8a3f-4d55aad54b67.png" style="height: 100%;margin-right: 10px;"> -->
                    <span style="color: red;text-shadow: 0px 0px 1px black;font-size: 16px;">M</span>
                    <span style="color: yellow;">U</span>
                    <span style="color: #37e7ff;">S</span>
                    <span style="color: #ff9e00;">E</span>
                </span>
                <span style="margin: 0 10px;">Meld Unified Source Editor > Lesson Title Here</span>
            </div>

            <div style="
                display: flex;
                flex-flow: row nowrap;
                align-items: center;
                height: 100%;
                gap: 10px;">
                <input type="search"/>
                <i class="fas fa-user-circle" style="font-size: 22px;"></i>
            </div>
        </div>
        <div id="shell">
            <div id="nav">
                <ui-meld-frames-browser></ui-meld-frames-browser>
            </div>
            <div id="editors">
                    <tool-bar style="
                    
                        width: 100%;
                        background: slategray;
                        border: 1px solid #6b6b6b;
                        border-left: 0;
                    ">
                        <li>
                            <i class="fas fa-save"></i>
                            <label>Save</label>
                        </li>
                        <li>
                            <i class="fas fa-angle-double-up"></i>
                            <label>Collapse All</label>
                        </li>
                        <li>
                            <i class="fas fa-sync-alt"></i>
                            <label>Refresh</label>
                        </li>
                    </tool-bar>

                <div style="
                    width: 100%;
                    display: flex;
                    flex-flow: row nowrap;
                    gap: 10px;
                    height: 100%;">
                    <div style="width: 50%;position: relative;">
                        <div id="editors-container" style="position: absolute;top: 0;bottom: 0;width: 100%;overflow-y: scroll;padding: 8px 8px;">
                            <!-- <script-editor></script-editor>
                            <rich-text-editor></rich-text-editor>
                            <branches-editor></branches-editor>
                            <graphic-editor></graphic-editor> -->
                        </div>
                    </div>
                    <div style="width: 50%;position: relative;">
                        <div id="code-output-container" style="position: absolute;top: 0;bottom: 0;width: 100%;overflow-y: scroll;padding: 8px 8px;">
                            <code-editor></code-editor>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
