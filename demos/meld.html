<!DOCTYPE html>
<html lang="en">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Arc2D Demo - Single Page Applications (SPA)</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
        <link rel="stylesheet" href="https://highlightjs.org/static/demo/styles/agate.css">
        <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.7.0/build/highlight.min.js"></script>

        <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
        <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

        <script src="../node_modules/od-cocoon/framework.src.js" charset="utf-8"></script>
        <script>
            Config.ROUTER = 'system.http.Router';
            Config.DEFAULT_VIEW = 'ui.views.meld.LessonBrowser';
        </script>
        <style>
            #shell {
                height: 100%;
                display: flex;
                flex-flow: row;
                gap: 10px;
            }

            #nav {
                width: 350px;
                min-width: 350px;
                position: relative;
            }

            #editors {
                /* background: red; */
                width: 100%;
                display: flex;
                flex-flow: row;
                gap:10px;
            }
            #editors > div {
                width: 50%;
                position: relative;
            }

            #title {
                height: 40px;
                min-height: 40px;
                background: linear-gradient(90deg, #333333 63%, #4f4f4f);
                color: white;
                display: flex;
                align-items: center;
                padding: 0 10px 0 0;
                flex-flow: row nowrap;
                gap: 10px;
                justify-content: space-between;
            }
        </style>
    </head>

    <body namespace="ui.screens.Meld">
        <div id="title">
            <div style="
                display: flex;
                align-items: center;
                height: 100%;
            ">
                <i class="fas fa-bars" style="
                        height: 100%;
                        align-items: center;
                        display: flex;
                        justify-content: center;
                        padding: 0 15px;
                        background: #292929;
                "></i>
                <span style="font-weight: 900;height: 100%;align-items: center;display: flex;background: #292929;padding: 0 20px;">
                    <span style="color: red;text-shadow: 0px 0px 1px black;-webkit-text-stroke: 1px #ffa5a5;font-size: 16px;">M</span>
                    <span style="color: yellow;">U</span>
                    <span style="color: #37e7ff;">S</span>
                    <span style="color: #ff9e00;">E</span>
                </span>
                <span style="margin: 0 10px;">Meld Unified Source Editor</span>
            </div>

            <div style="
                display: flex;
                flex-flow: row nowrap;
                align-items: center;
                height: 100%;
                gap: 10px;">
                <input type="search"/>
                <i class="fas fa-user-circle" style="font-size: 22px;"></i>
            </div>
        </div>
        <div id="shell">
            <div id="nav">
                <ui-meld-frames-browser></ui-meld-frames-browser>
            </div>
            <div id="editors">
                <div>
                    <div style="
                        position: absolute;
                        top: 0;
                        bottom: 0;
                        width: 100%;
                        overflow-y: scroll;
                        padding: 8px 0;
                    ">
                        <rich-text-editor></rich-text-editor>
                        <branches-editor></branches-editor>
                    </div>
                </div>
                <div>
                    <code-editor></code-editor>
                </div>
            </div>
        </div>
    </body>
</html>
