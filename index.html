<!DOCTYPE html>
<html lang="en">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="Content-Security-Policy" content="
            default-src 'self' * blob: data: gap: https://ssl.gstatic.com 'unsafe-eval';

        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, target-densityDpi=device-dpi user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>Cocoon Framework</title>

<script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>

        <script src="https://www.gstatic.com/firebasejs/ui/4.2.0/firebase-ui-auth.js"></script>

    <body>

            <movies-list slot="listings"></movies-list>
