<!DOCTYPE html>
<html lang="en">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="Content-Security-Policy" content="
            default-src 'self' * blob: data: gap: https://ssl.gstatic.com 'unsafe-eval'; 
            script-src  'self' 'unsafe-inline' 'unsafe-eval' blob: data: *; 
            style-src   'self' 'unsafe-inline' *">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, target-densityDpi=device-dpi user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>Cocoon Framework</title>

       
        <!-- <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.3.0/webcomponents-loader.js"></script> -->
        <!-- <script src="-appconfig.js" charset="utf-8"></script> -->

        
        <script src="node_modules/od-cocoon/framework.min.js" charset="utf-8"></script>
    </head>

    <body namespace="applications.FpsTest">
        <fps-test>
            <canvas id="canvas"></canvas>

		    <div id="fpspicker">
		        <label for="fps">Maximum FPS:</label>
		        <input type="range" id="fps" min=1 max=60 step=1 value=60>
		        <span id="fpsvalue">60</span>
		    </div>

		    <div id="fpscounter">0 FPS</div>
        </fps-test>
    </body>
</html>
