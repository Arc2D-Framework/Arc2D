<?xml version="1.0" encoding="UTF-8"?>
<xsl:stylesheet version="1.0" xmlns:xsl="http://www.w3.org/1999/XSL/Transform"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:data="http://www.w3.org/1999/xhtml"
    exclude-result-prefixes="xsl ns">

  <xsl:output method="xml" indent="yes"/>

  <!-- Match the root element -->
  <xsl:template match="/">
    <!-- Start HTML select tag -->
    <select>
      <!-- Apply templates to countries -->
      <xsl:apply-templates select="//data:countries">
        <!-- Sort options by name -->
        <xsl:sort select="data:name"/>
      </xsl:apply-templates>
    </select>
  </xsl:template>

  <!-- Template for countries -->
  <xsl:template match="data:countries">
    <!-- Generate option tag for each country -->
    <option>
      <xsl:attribute name="value"><xsl:value-of select="data:code"/></xsl:attribute>
      <xsl:value-of select="data:name"/>
    </option>
  </xsl:template>

</xsl:stylesheet>
