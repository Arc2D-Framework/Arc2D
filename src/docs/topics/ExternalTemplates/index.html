    <div style="display: flex;flex-direction: row;flex-wrap: nowrap;">
      <div style="width: 50%;padding: 22px;">
        <h1 id="api-reference">WebComponent Templates: External</h1>
        <p>
          External templates are defined in a Component Package with an index.html filename:
          <img src="src/docs/images/cover_flow_dir_structure.png" style="width:160px;"/>
        </p>
        <p>
        	When a <a href="#docs.topics.ComponentUsage">component is used</a> that relies on an external template, there is a non-blocking request to load the HTML fragment which is then stored on the components prototype chain as well as in cache (CacheAPI). Subsequent instances of the same component will instantly be parsed as the HTML template is available in memory. Only the initial request for the very first instance created will take a few milliseconds longer (or based on network activity).
        </p>
        <p>
        	<em>Consider generating a <a href="#docs.topics.ComponentPrefabs">prefab</a> of the component for production as an optimization.</em>
        </p>
      </div>
      <div style="width: 50%;display: block;">
        <div class="shell lang"></div>
        <div class="javascript lang">
        	<blockquote class="javascript" style="display:block;width: 100%;">
            <b>Specificity 3 (highest): JavaScript inline template()</b><br/>
            No inline template() found in Class. Engine will attempt to use Specificity 2: inline
            HTML template. 
          </blockquote>
          <pre class="highlight javascript" style="display:block;width: 100%;"><code>
namespace \`core.ui\` (
    class ModalDialog extends w3c.ui.WebComponent {
        
    }
);</code>
      </pre>
        </div>
        <div class="html lang">
        	<blockquote class="html" style="display:block;width: 100%;">
            <b>Specificity 2: HTML inline &#x3C;template&#x3E;</b><br/>
            No inline HTML template found for &#x3C;modal-dialog&#x3E; in declaration. Engine will finally 
            attempt to load external .html file.
          </blockquote>
          <pre class="highlight html" style="display:block;width: 100%;"><code>
&#x3C;body&#x3E;
    &#x3C;my-application&#x3E;
        &#x3C;modal-dialog&#x3E;&#x3C;/modal-dialog&#x3E;
    &#x3C;/my-application&#x3E;
&#x3C;/body&#x3E;</code>
      </pre>


      <blockquote class="html" style="display:block;width: 100%;">
            <b>Specificity 1 (lowest precedence): Components external index.html &#x3C;template&#x3E;</b><br/>
            The final fallback, if no JavaScript template() or inline HTML &#x3C;template&#x3E;
            template was found, the Component loads it's default index.html &#x3C;template&#x3E;.
          </blockquote>

          <blockquote class="html" style="display:block;width: 100%;">Template in src/core/ui/ModalDialog/index.html</blockquote>

&#x3C;/template&#x3E;</code>
      </pre>
        </div>

        <h1 id="api-reference">Put HTML fragments in &#x3C;template&#x3E; tag</h1>
        <p>
          Regardless of what strategy is used, the HTML fragment that defines a template must be within an HTML5 &#x3C;template&#x3E; tag as seen in the snippets above. This is mostly a standard convention and is required by the engines parser.
        </p>

        <p>
