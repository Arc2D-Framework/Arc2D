        <h1 id="api-reference">Applications and Components</h1>
        <p>
          Notice the striking similarity between Applications and Components. Their
          directory/file structures are mirrored. Class syntax, html and css also
          mirror each other.
        </p>
        <p>
          The only structural differences are in namespace and their inheritance.
          A web component generally have a 'core.ui' namespace, while applications use an 'applications'
          namespace. We'll cover namespaces in depth in the lesson "Namespaces".
        </p>
        <p>
          The other difference is the ancestor. Web components have a parent class of w3c.ui.WebComponent while an applications ancestor is a w3c.ui.Application. Other than these surface level differences, Applications are just Web Components.
        </p>

        <p>

        </p>
