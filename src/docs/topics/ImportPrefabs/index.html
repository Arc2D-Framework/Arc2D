<template>
  <div>

    
    <div style="display: flex;flex-direction: row;flex-wrap: nowrap;">
      <div style="width: 50%;padding: 22px;">
        <h1 id="api-reference">Importing Component Prefabs</h1>
        <p>
          [Experimental Feature in 3.3.0]
        </p>
        <h3 id="api-reference">Import Paths</h3>
        <p>
        	In the topic, <a href="#docs.topics.JavascriptImports">Language & Syntax</a>, we covered the <code>import</code> keyword. The normal ES7 usage relies on a file path to a module/lib as seen in the Javascript example to the right. 
        </p>
      </div>
      <div style="width: 50%;display: block;">
        <div class="shell lang">
        	<blockquote class="shell" style="display:block;width: 100%;">
            Generate a prefab component from a fully packaged component by giving the <code style="display:inline">prefab</code> generator the fully-qualified source namespace.
          </blockquote>
          <pre class="highlight shell" style="display:block;width: 100%;"><code>
> plop prefab 'core.ui.UserAvatar'
        </code></pre>
        </div>
        <div class="javascript lang">
        	<blockquote class="javascript" style="display:block;width: 100%;">
            Import by file path
          </blockquote>
          <pre class="highlight javascript" style="display:block;width: 100%;"><code>
import '/src/code/ui/UserAvatar/index.js';
        </code></pre>
        </div>
        <div class="html lang"></div>
        <div class="css lang"></div>
      </div>
    </div>



    <div style="display: flex;flex-direction: row;flex-wrap: nowrap;">
      <div style="width: 50%;padding: 22px;">
        <h3 id="api-reference">Import Namespaces</h3>
        <p>
        	While paths are fine, Oros offers a Prefab concept for baking the assets of a packaged component folder into 1 compressed file, decreasing load when imported at runtime.
        </p>
      </div>
      <div style="width: 50%;display: block;">
        <div class="shell lang">
        	<blockquote class="shell" style="display:block;width: 100%;">
            Generate a prefab component from a fully packaged component by giving the <code style="display:inline">prefab</code> generator the fully-qualified source namespace.
          </blockquote>
          <pre class="highlight shell" style="display:block;width: 100%;"><code>
> plop prefab 'core.ui.UserAvatar'
        </code></pre>
        </div>
        <div class="javascript lang">
        	<blockquote class="javascript" style="display:block;width: 100%;">
            Import by namespace. Intelligently loads prefab or packaged folder version depending on -appconfig.js settings.
          </blockquote>
          <pre class="highlight javascript" style="display:block;width: 100%;"><code>
import 'core.ui.UserAvatar';
        </code></pre>
        </div>
        <div class="html lang"></div>
        <div class="css lang"></div>
      </div>
    </div>
    


    <div style="display: flex;flex-direction: row;flex-wrap: nowrap;">
      <div style="width: 50%;padding: 22px;">
        <h3 id="api-reference">Key Differences</h3>
        <ul>
        	<li>Namespace imports work like paths</li>
        	<li>Filepath imports work like namespace</li>
        </ul>
        <p>
        	The key difference is in optimization. When the <code>Config.ENVIRONMENT</code> setting is set to "prod", Oros will import the compressed prefab version of the component. A single download.
        </p>
        <p>
        	When <code>Config.ENVIRONMENT</code> setting is set to "dev" or "debug", Oros will import the folder packaged version of the component. Meaning, 3 separate assets will be loaded for the component (html, js and css)
        </p>
      </div>
      <div style="width: 50%;display: block;">
        <div class="shell lang"></div>
        <div class="javascript lang"></div>
        <div class="html lang"></div>
        <div class="css lang"></div>
      </div>
    </div>

      <div style="width: 50%;padding: 22px;">
        <h1 id="api-reference">Building Prefabs</h1>
        <p>
        	A prefab version of a component must be prepared ahead of time for components being imported by their namespace. See <a href="#docs.topics.ComponentPrefabs">Component Prefabs</a> for generating your prefabs.
        </p>
