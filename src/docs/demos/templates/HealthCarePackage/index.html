<template>
    <h3>Family Health Care: ${this.coverage.type}</h3>
    <div>Married: ${this.spouse? "Yes": "No"}</div>
    <div>Children: ${this.children.length||"None"}</div>
    <table>
        <thead style="background: gray;">
            <th>Child Name</th>
            <th>Age</th>
        </thead>
        <tbody>
            ${
                this.children.map(
                    child => 
                        `<tr> 
                            <td>${child.name}</td>
                            <td>${child.age}</td>
                        </tr>`
                ).join("")
            }
        </tbody>
    </table>
</template>
