<template>
    <div>
        <div class="title">
            Triggers
          <span class="icons-try">
            <i class="fa fa-pencil title-pane-icon"></i>
            <i class="fa fa-refresh title-pane-icon"></i>
          </span>
        </div>
        <div id="files" style="padding: 9px;">
            <ul style="margin: 0;padding: 0;">
                {% for item in items %}
                    <li role="treeitem" data-id="{{item.id}}">
                      {% if item.global%}
                        <span class="share-level global">global</span>
                        {% else %}
                        <span class="share-level local">local</span>
                      {% endif %}
                      <span>
                        <!-- <i class="fa fa-eyedropper"></i> -->
                        {{item.label}}
                      </span>
                      <i class="fa fa-close" style="float:right;"></i>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</template>
