<template>
    <div>
        <div class="title">
            Component Library
          <span class="icons-try">
            <!-- <i class="fa fa-plus title-pane-icon"></i> -->
            <i class="fa fa-bitbucket title-pane-icon"></i>
            <i class="fa fa-refresh title-pane-icon"></i>
          </span>
        </div>
        <div id="files">
            <ul role="tree" aria-labelledby="tree_label">
              {% macro menuItem(item) %}
                {% if item.type == "directory" %}
                  <li role="treeitem" aria-expanded="false" path="{{item.path}}" class="{% if item.expanded %}expanded{% endif %}">
                      <span>
                        <i class="fa"></i>{{item.name}}
                      </span>
                      {% if item.children %}
                        <ul role="tree" aria-expanded="false">
                            {% for item in item.children %}
                            {{ menuItem(item) }}
                            {% endfor %}
                        </ul>
                      {% endif %}
                  </li>
                {% else %}
                    <li role="treeitem" class="doc" path="{{item.path}}" ext="{{item.extension}}">
                      <span>
                        <i class="fa"></i>{{item.name}}
                      </span>
                    </li>
                {% endif %}
              {% endmacro %}

              {{ menuItem(item) }}
              {% for item in children %}
              {{ menuItem(item) }}
              {% endfor %}
            </ul>
        </div>
    </div>
</template>
