        <h1 id="api-reference">Importing a component namespaces</h1>
        <p>
          Importing a component can be done in 1 of 2 ways:
          <ul>
            <li>By it's file path</li>
            <li>By it's fully-qualified namespace</li>
          </ul>
          Let's look at both, with the recommendation of using the latter approach.
        </p>
        <p>
          By file path:
          <pre class="inline javascript lang"><code>import '/src/core/ui/Dog/index.js';</code>
          </pre>
        </p>
        <p>
          By it's fully qualified namespace (fqns):
          <pre class="inline javascript lang"><code>import 'core.ui.Dog';</code>
          </pre>
        </p>
        <p>
          Both equivelent, but the latter namespace-import approach is more elegant, intuitive and
          resembles the syntax of Java and C++.
        </p>
      </div>

        <h1 id="api-reference">When to import?</h1>
        <p>
          Import other components you've created from other locations in code at anytime you need to use it. Imports happen statically, different from dynamic importing.
          It is considered static becaause it happens without conditions, without
          logical branching, not a drawback at all, but works by design similar to Java and the nodejs
          <code>require()</code> statement.
        </p>

        <h1 id="api-reference">What happens during an import?</h1>
        <p>
          Importing other components or classes that you've created are considered dependencies. During 
          an import, Arc resolves the imported statement (path or fqns), temporaarily freezes code execution
          at that line, downloads the file, then continues on with code execution.
        </p>
        <p>
          It is guranteed that by the time your code is ready to use the dependency, it will be available in memory, just-in-time.
        </p>
      </div>

        <h1 id="api-reference">Won't imports slow down my app's load time?</h1>
        <p>
          Yes and no. If you find yourself importing 20 or more dependencies,
          each pause in code execution to wait for download will hold up code execution.
          But with a limited set of imports which is more common, the effects won't be much noticeable.
        </p>
        <p>
          This development strategy is recommended during development and testing, but should be
          prefabricated when releasing a production build.
        </p>
