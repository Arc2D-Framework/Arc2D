        <p>

          that appears during boot.
        </p>
        <p>

          <pre class="inline html lang">

&#x3C;/body&#x3E;
            </code>
          </pre>
        </p>
        <p>

          a default screen.

        </p>

&#x3C;body namespace=&#x22;display.screens.HelloWorld&#x22;&#x3E;

        <p>

            <li>Navigation between multiple views on a screen</li>

        <h3>Navigation between multiple screens</h3>
        <p>
          Since a webpage serves as a host for embedding a single application screen. Navigation
          between screens are simply normal redirects to a webpages via Anchor tags or Javascript:
        </p>
        <p>
          Navigate to other applications using anchor tags:
          <pre class="inline html lang">
            <code>
&#x3C;body namespace=&#x22;display.screens.HelloWorld&#x22;&#x3E;
    &#x3C;template&#x3E;
        &#x3C;div&#x3E;
            &#x3C;h1&#x3E;Welcome Back&#x3C;/h1&#x3E;
            &#x3C;a href=&#x22;dashboard.html&#x22;&#x3E;Go to Dashboard&#x3C;/a&#x3E;
        &#x3C;/div&#x3E;
    &#x3C;/template&#x3E;
&#x3C;/body&#x3E;
            </code>
          </pre>
        </p>
        <p>
          Navigate to other applications using JavaScript:
          <pre class="inline javascript lang">
            <code>location.href = "dashboard.html";</code>
          </pre>
        </p>

        <h3>Navigation between multiple views</h3>
        <p>
          Views are just Components that are seen within a slot of the rendered screen. They reside in display/views and represent a fragment or partial part of a screen that pops into view and is popped back out and replaced by another view, giving the illusion of different "screens" being navigated too.
        </p>
        <p>
          This single screen, or "single application" architecture prevents page refreshes and allows
          smooth transitions between many views of the application. The documentation you are reading now
          is actually a single application screen embedded in doc.html and all of it's Topics are simply large-sized components that pop in and out of the screen declared by a content slot on the screen:
          <pre class="inline html lang">
            <code>
&#x3C;slot name=&#x22;content&#x22;&#x3E;&#x3C;/slot&#x3E;
            </code>
          </pre>
        </p>
        <p>
          Navigation between views also rely on anchor tags or JavaScript redirects, but using #hashes
          instead. The # being the fully-qualified namespace to the component view:
          <pre class="inline html lang">
            <code>
&#x3C;a href=&#x22;#display.views.Dashboard&#x22;&#x3E;Dashboard&#x3C;/a&#x3E;
            </code>
          </pre>
          <pre class="inline javascript lang">
            <code>
location.href="#display.views.Dashboard";
            </code>
          </pre>
        </p>
