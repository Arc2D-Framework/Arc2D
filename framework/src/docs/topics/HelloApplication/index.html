      <div style="width: 50%;padding: 22px;">
        <h1 id="api-reference">How was the tag created ?</h1>
        <p>
          The namespace <code>"applications.HelloWorld"</code>, is a hint to the engine about what Class to use for this application. The <code>&#x3C;hello-world&#x3E;</code> tag was generated automatically based on the CamelCase name taken from the <code>HelloWorld</code> class.
        </p>
        <p>
          Per the w3c WebComponent specs, tag names require a dash. <em>You cannot have a single word tagName.</em>
          It is recommended then that your ClassName is <strong>C</strong>amel<strong>C</strong>ased. Arc relies on this
          pattern for generating a custom tag for use in HTML.
        </p>
        <p>
          <strong>IMPORTANT:</strong><br/>
          If you ever discover that your application is not initializing within the shell page and there are no warnings
          or errors, check your ClassName, that it follows a <strong>C</strong>amel<strong>C</strong>ased convention. Alternatively, you may use the <code>@tag</code> decorator on your Class to create a custom tag-name. See: <a href="#docs.topics.JavascriptDecorators/traits">Traits</a>
        </p>
